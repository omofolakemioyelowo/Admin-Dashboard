<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <section id="menu">
      <div class="logo">
        <img src="./image/logo.jpeg" alt="logo" />
        <h2>Dynamic</h2>
      </div>
      <div class="item">
        <li><i class="fa-solid fa-chart-pie"></i><a href="#">Dashboard</a></li>
        <li><i class="fa-brands fa-uikit"></i><a href="#">Ui Elements</a></li>
        <li>
          <i class="fa-solid fa-table-cells-large"></i><a href="#">Tables</a>
        </li>
        <li><i class="fa-solid fa-file-pen"></i><a href="#">Forms</a></li>
        <li><i class="fa-solid fa-address-card"></i><a href="#">Cards</a></li>
        <li><i class="fa-solid fa-bars"></i><a href="#">Modal</a></li>
        <li><i class="fa-solid fa-chart-line"></i><a href="#">Blank</a></li>
      </div>
    </section>
    <section id="interface">
      <div class="nav">
        <div class="left">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="right">
          <i class="fa-solid fa-bell"></i>
          <img src="./image/profile 1.jpeg" alt="" />
        </div>
      </div>
      <h3 class="i-name">Dashboard</h3>
      <div class="values">
        <div class="value-box">
          <i class="fa-solid fa-users"></i>
          <div>
            <h3>8,267</h3>
            <span>New Users</span>
          </div>
        </div>
        <div class="value-box">
          <i class="fa-solid fa-cart-shopping"></i>
          <div>
            <h3>200,521</h3>
            <span>Total Orders</span>
          </div>
        </div>
        <div class="value-box">
          <i class="fa-solid fa-chart-line"></i>
          <div>
            <h3>215,542</h3>
            <span>Product Sell</span>
          </div>
        </div>
        <div class="value-box">
          <i class="fa-solid fa-dollar-sign"></i>
          <div>
            <h3>$677.89</h3>
            <span>This Month</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
